<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Blog with Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="container">
            <div class="brand">
                <a href="#">Dynamic Blog</a>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="#" id="login-btn">Login</a></li>
                <li><a href="#" id="signup-btn">Sign Up</a></li>
            </ul>
            <ul class="nav-links-auth" id="nav-links-auth" style="display:none;">
                <li><a href="#" id="logout-btn">Logout</a></li>
                <li><a href="#" id="new-post-btn">New Post</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login/Signup Section -->
    <div class="auth-wrapper" id="auth-wrapper">
        <div class="auth-box" id="login-box">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-submit">Login</button>
            <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </div>

        <div class="auth-box" id="signup-box" style="display:none;">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <input type="date" id="signup-dob" placeholder="Date of Birth">
            <select id="signup-gender">
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <button id="signup-submit">Sign Up</button>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>

    <!-- Blog Post Creation Section (Hidden until logged in) -->
    <section class="create-post" id="create-post" style="display:none;">
        <div class="container">
            <h2>Create a New Blog Post</h2>
            <input type="text" id="post-title" placeholder="Blog Post Title">
            <textarea id="post-content" placeholder="Write your content here..."></textarea>
            <button id="create-post-btn">Publish</button>
        </div>
    </section>

    <!-- Blog Posts Section -->
    <section class="content-section" id="blog-post-section">
        <div class="container">
            <div class="blog-header">
                <h1>Welcome to the Blog</h1>
                <p>Share your thoughts with the world</p>
            </div>

            <!-- Blog Post Section -->
            <div class="blog-posts" id="blog-posts">
                <!-- Dynamic blog posts will be added here -->
            </div>
        </div>
    </section>

    <!-- Comment Section -->
    <section class="comment-section" id="comment-section" style="display:none;">
        <div class="container">
            <h3>Comments</h3>
            <div class="rating">
                <span>Rate this post:</span>
                <select id="comment-rating">
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </div>
            <textarea id="comment-text" placeholder="Leave a comment..."></textarea>
            <button id="submit-comment">Post Comment</button>
            <div id="comments-container"></div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>© 2024 Dynamic Blog | Created with ❤️ by You</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
